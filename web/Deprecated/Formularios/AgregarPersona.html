<html>
    <head>
        <title>Registrar Persona</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Agregar Personas</h1>
        <form action="AgregarPersona.jsp" method="post">
            <label>Nombre: </label>
            <input type="text" name="n" placeholder="Ingresa tu nombre"/>
            <br>
            <br>
            <label>Apellidos: </label>
            <input type="text" name="a" placeholder="Ingresa tus Apellidos"/>
            <br>
            <br>
            <label>Curp: </label>
            <input type="text" name="c" placeholder="Ingresa tu Curp"/>
            <br>
            <br>
            <input type="submit" value="Agregar"/>
       </form>
    </body>
