<html>
    <head>
        <title>Boletos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Agregar Boletos</h1>
        <label>Número de Boleto</label>
        <input type="text" name="num"/>
        <label>Asiento</label>
        <input type="text" name="asiento"/>
        <label>Numero de Vuelo</label>
        <input type="text" name="vuelo"/>
        <label>Número de maletas</label>
        <select name="maletas">
            <option value="entre 1 y 5">De 1 a 5</option>
            <option value="entre 5 y 10">De 5 a 10</option>
            <option value="entre 10 y 15">De 10 a 15</option>
            <option value="entre 15 y 20">De 15 a 20</option>
        </select>
        <label>Precio</label>
        <input type="text" name="precio"/>
        <input type="submit" value="Agregar Boleto"/>
    </body>
</html>
